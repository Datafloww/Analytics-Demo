<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        (() => { "use strict"; var a = "analytics", t = window[a] = window[a] || []; t.load = function (a) { var t = `https://api.datafloww.me/analytics/v1/${a}/analytics.min.js`, n = document.createElement("script"); n.type = "text/javascript", n.async = !0, n.setAttribute("data-global-df-analytics-key", a), n.src = t, n.onload = () => { window._analytics ? window.analytics = _analytics.init({ plugins: [analyticsEventPlugin(a)] }) : console.error("Analytics script failed to load."), analytics.page() }; var i = document.getElementsByTagName("script")[0]; i.parentNode.insertBefore(n, i) }, t.SNIPPET_VERSION = "1.0.0", t._key = "2a8b9a42-b720c1cb", t.load("2a8b9a42-b720c1cb") })();
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">HomeService Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="signup-form">
            <h2 class="text-center mb-4">Create Your Account</h2>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>

    <footer class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 HomeService Pro. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-decoration-none me-3">Privacy Policy</a>
                    <a href="#" class="text-decoration-none">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Track page view
        analytics.page('Sign Up Page', {
            title: 'HomeService Pro - Sign Up',
            url: window.location.href
        });

        // Track form field interactions
        document.querySelectorAll('input, textarea').forEach(field => {
            field.addEventListener('focus', () => {
                analytics.track('form_field_focus', {
                    field_name: field.id,
                    field_type: field.type
                });
            });
        });

        // Handle form submission
        function handleSignup(event) {
            event.preventDefault();

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };

            // Track form submission
            analytics.track('signup_form_submit', {
                ...formData,
                success: true
            });

            // Show success message
            alert('Thank you for signing up! We will contact you shortly.');

            // Reset form
            event.target.reset();
        }
    </script>
</body>

</html>
